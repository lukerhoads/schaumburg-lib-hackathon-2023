{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
    <style type="text/css">
        .clublist {
            background-color: #cccccc !important;
            padding-left: 20px !important;
            padding-right: 20px !important;
            margin-bottom: 50px !important;
            overflow-y: scroll;
        }
    </style>


    <div class="container vw-100">
        <h1>Welcome, Admin!</h1>
        <p>Hosting 0 Clubs<button class="btn btn-primary mx-3 xy-3" type="submit">Add Club</button></p>
        <div class="card bg-light clublist pt-3 pb-5 vh-100" style="border-radius: 15px">
            <div class="list-group">
                <!--For club in data.clubs-->
                {% for i in range(3) %}
                    <div class="container bg-white mb-3 align-items-center px-4 py-2" style="border-radius: 15px">
                        <div class="row">
                            <div class="col">
                                <p class="h5"><b>Club Name</b></p>
                            </div>
                            <div class="col">
                                <p>0 Posts</p>
                            </div>
                            <div class="col">
                                <p>0 Members</p>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary float-end" href="#">Manage Club</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
