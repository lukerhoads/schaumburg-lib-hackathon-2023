{% extends "base.html" %}
{% block title %}Create post{% endblock %}
{% block content %}
    <div class="container p-4">
        <h1>Create post</h1>
        <form action="post" method="post">
            <div class="form-group mb-3">
                <label for="content">Title</label>
                <input type="text" class="form-control" placeholder="Post title" name="title" id="title" required>
            </div>
            <div class="form-group mb-3">
                <label for="content">Content</label>
                <textarea class="form-control" placeholder="Post content" name="content" id="content" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Create post</button>
            </div>
        </form>
    </div>
    
{% endblock %}
