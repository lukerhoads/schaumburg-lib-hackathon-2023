<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Student Sign Up{% endblock %}
{% block content %}
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-4">
                <div class="card shadow-2-strong bg-light" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <form>
                            <h1 class="text-center">Student Sign Up</h1>
                            <div class="form-group mb-3">
                                <label for="student-name">Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name (First and Last)" name="student-name" id="student-name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="student-email">Email</label>
                                <input type="student-email" class="form-control" placeholder="Enter school email" name="student-email" id="student-email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="school">School</label>
                                <input type="text" class="form-control" placeholder="Enter school name" name="school" id="school" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
