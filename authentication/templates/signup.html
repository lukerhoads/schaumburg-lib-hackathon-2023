<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <style type="text/css">
        body { background: linear-gradient(to right, #6909e6, #4c18e8, #3235f2, #0e57df) !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    <div class="jumbotron vertical-center">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-4">
                    <div class="card shadow-2-strong bg-light" style="border-radius: 15px;">
                        <div class="card-body p-5 p-md-3 text-center">
                            <div class="row text-center">
                                <h3>Are you a...</h3>
                            </div>
                            <form>
                                <div class="mb-1">
                                    <a class="btn btn-primary btn-lg btn-block" href="/auth/sign-up/student" role="button">Student</a>
                                </div>
                                <div class="mb-1">
                                    <a class="btn btn-primary btn-lg btn-block" href="/auth/sign-up/sponsor" role="button">Sponsor</a>
                                </div>
                                <div class="mb-1">
                                    <a class="btn btn-primary btn-lg btn-block" href="/auth/sign-up/admin" role="button">Administrator</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
